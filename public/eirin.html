<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Yagokoro Help Center</title>
            
        <link rel="icon" type="image/x-icon" href="assets/icon_help.png"> 
    </head>
    <body>
        <div class="main">
            <header>
                <div class="content">
                    <img src="assets/F1/anistarlife.gif" style="float: left; width: 20%;">
                    <div style="float: left;">
                        <div class="title title-up">Yagokoro Help</div>
                        <div class="title title-down">Center </div>
                    </div>
                    <img src="assets/F1/anistarlife.gif" style="float: left; width: 20%; transform: scaleX(-1);">
                </div>
            </header>
            <div id="pulse-red">
                <div></div>
            </div>
            <section>
                <img style="position: fixed; align-items: right; margin-left: 770px; margin-top: 20px;" src="assets/F1/help_question_mark-0.png">
                <p>
                    Welcome to Yagokoro Help Center! <br><br>
                    If you are looking for assistance in Gensokyo,
                    go to eientei and tell <span style="font-family: 'Courier New', Courier, monospace;">[Everybody's Favorite Hourai Pharmacist]</span> you need help!
                </p>
                <p>
                    
                </p>
            </section>
            <div id="pulse-red">
                <div></div>
            </div>
        </div>
    </body>
    <style>
        body{
            background-color: black;
        }
        .main{
            background-image: url("assets/F1/eientei.jpg");
            background-size: 100% 100%;
            background-repeat: no-repeat;
            width: 1500px;
            height: 900px;
            margin: auto;
            margin-top: -10px;
        }
        header{
            position: relative;
            top: 50px;
            width: 55%;
            padding: 20px 0 20px 0;
            background-color: rgba(0, 0, 0, 0.733);
            border-radius: 50px;
            margin: auto;
            margin-bottom: 70px;
        }
        header .content{
            display: flex;
            justify-content: center;
        }
        .title{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            font-size: 70px;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
        }
        .title-up{
            background-image: linear-gradient(-90deg, rgb(14, 56, 172) 0%, rgb(38, 93, 245) 50%, rgb(255, 0, 0) 50%, rgb(196, 0, 0) 100%);
        }
        .title-down{
            background-image: linear-gradient(90deg, rgb(14, 56, 172) 0%, rgb(38, 93, 245) 50%, rgb(255, 0, 0) 50%, rgb(196, 0, 0) 100%);
        }
        #pulse-red{
            margin: auto;
            width: 50%;
            height: 60px;
            margin-bottom: 20px;
        }
        #pulse-red div{
            width: 100%;
            height: 100%;
            background-repeat: repeat-x;
            background-image: url(assets/F1/pulse_red_wm.gif);
            background-size: 150px 60px;
            image-rendering: pixelated;
        }
        section{
            width: 55%;
            background-color: rgba(0, 0, 0, 0.733);
            border-radius: 50px;
            margin: auto;
            color: azure;
            padding-bottom: 40px;
            margin-bottom: 20px;
        }
        section p{
            font-size: 15px;
            font-family: Courier;
            padding: 40px 60px 0px 40px;
            margin: 0;
        }
    </style>
    <script>
        function keydown_handler(e) {
            if(e.key === 'F1'){
                if(navigator.userAgent.match(/firefox|fxios/i)){
                    e.preventDefault();
                    window.open(`https://support.mozilla.org/fr/products/firefox?as=u&utm_source=inproduct`, "_blank");
                }
            }
        }
        document.addEventListener('keydown', keydown_handler, false);
    </script>
</html>
