<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>my 2hu fanpage</title>
    
        <!--<link rel="stylesheet" href="https://unpkg.com/98.css">-->
        <link rel="stylesheet" href="style/style.css">
        
        <link rel="icon" type="image/x-icon" href="assets/Icon_th06.png"> 
    </head>
    <body>
        <div class="main">
            <header>
                <img class="remilia" style="transform: scaleX(-1); float: left;" src="assets/remilia.gif"></img>
                <img id="title" src="assets/title.gif" style="float: left;"></img>
                <img class="remilia" src="assets/remilia.gif"></img>
            </header>
            <section id="wings">
                <img src="assets/wings.gif"></img>
            </section>
            <section id="imgzone">
                <video id="imgzone_vid">
                    <source src="assets/imgzone complete.mp4" type="video/mp4">
                </video>
            </section>
            <section class="ikuamp">
                <div class="slot-container">
                    <img class= track-slot src="assets/slot.png"></img>
                    <div class="track-name">SYNTH</div>
                </div>
                <div class="slot-container">
                    <img class= track-slot src="assets/slot.png"></img>
                    <div class="track-name">SYNTH ECHO</div>
                </div>
                <div class="slot-container">
                    <img class= track-slot src="assets/slot.png"></img>
                    <div class="track-name">BASS</div>
                </div>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <img class= track-slot src="assets/slot.png"></img>
                <div class="audio-player">
                    <audio id="player" preload="none" ondurationchange="setupSeek()" ontimeupdate="initProgressBar()">
                        <source src="assets/touhou_2000s_audio.mp3">
                    </audio>
                    <div class="actions">
                        <button class="play action" title="Play" onclick="clickPlay()" onmousedown=""></button>
                        <button class="pause action" title="Pause" onclick="clickPause()" ></button>
                        <button class="stop action" title="Stop" onclick="clickStop()" ></button>
                    </div>
                    <div class="player-controls">
                        <input id="position" type="range" min="0" max="50" step="1" value="0" onchange="seekAudio()" oninput="seekAudio()" class="seek">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="main.js"></script>
</html>
